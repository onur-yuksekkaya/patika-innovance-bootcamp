<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 id="countdown">02 : 00</h2>
      <select id="acc-select" class="form-select">
        <option value="5001">5001</option>
        <option value="5002">5002</option>
        <option value="5003">5003</option>
        <option value="5004">5004</option>
      </select>
      <input
        id="iban"
        type="text"
        class="form-control my-3"
        placeholder="PLEASE ENTER IBAN"
      />
      <input
        id="number"
        type="number"
        class="form-control my-3"
        placeholder="PLEASE ENTER MONEY"
      />
      <button
        id="button"
        type="button"
        class="btn btn-success disabled"
        onclick="sendMoney();"
      >
        SEND MONEY
      </button>
      <h3 class="mt-3" id="accountMoney"></h3 class="mt-3">
    </div>
    <script src="index.js"></script>
  </body>
</html>
